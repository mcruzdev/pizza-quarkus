---
apiVersion: v1
kind: Service
metadata:
  annotations:
    dapr.io/app-id: delivery-service
    dapr.io/app-port: "8080"
    dapr.io/enabled: "true"
    dapr.io/log-level: debug
    app.quarkus.io/quarkus-version: 3.7.1
    app.quarkus.io/vcs-uri: git@github.com:mcruzdev/pizza-quarkus.git
  labels:
    app.kubernetes.io/name: pizza-delivery
    app.kubernetes.io/managed-by: quarkus
  name: pizza-delivery
  namespace: default
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app.kubernetes.io/name: pizza-delivery
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    dapr.io/app-id: delivery-service
    dapr.io/app-port: "8080"
    dapr.io/enabled: "true"
    dapr.io/log-level: debug
    app.quarkus.io/quarkus-version: 3.7.1
    app.quarkus.io/vcs-uri: git@github.com:mcruzdev/pizza-quarkus.git
  labels:
    app.kubernetes.io/name: pizza-delivery
    app.kubernetes.io/managed-by: quarkus
  name: pizza-delivery
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pizza-delivery
  template:
    metadata:
      annotations:
        dapr.io/app-id: delivery-service
        dapr.io/app-port: "8080"
        dapr.io/enabled: "true"
        dapr.io/log-level: debug
        app.quarkus.io/quarkus-version: 3.7.1
        app.quarkus.io/vcs-uri: git@github.com:mcruzdev/pizza-quarkus.git
      labels:
        app.kubernetes.io/managed-by: quarkus
        app.kubernetes.io/name: pizza-delivery
      namespace: default
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: docker.io/matheuscruzdev/pizza-delivery:0.0.1
          imagePullPolicy: Always
          name: pizza-delivery
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
